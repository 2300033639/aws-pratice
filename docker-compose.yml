services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: airline
      MYSQL_DATABASE: indianline_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    image: 2300033639/indianlineaws-backend:latest
    container_name: springboot
    ports:
      - "2025:3006"
    depends_on:
      - mysqldb
    restart: on-failure

  frontend:
    image: 2300033639/indianlineaws-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  mysql_data: